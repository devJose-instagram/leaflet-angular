<modal #modal>
    <modal-header>
        {{ header }}
    </modal-header>
    <modal-content>
        <div class='row typeParameters'>
            <div class='col-12 col-sm-12 col-lg-6 mt-3 iconSelect' *ngFor='let c of content' (click)="drawType(c.key)">
                <i [class]="c.icon"></i><br />
                {{ c.perimeter }}
            </div>
        </div>
    </modal-content>
</modal>
<modal #modalIndicator class='perimeterIndicator'>
    <modal-header>
        <h6 class='text-center'>Perimetro</h6>
    </modal-header>
    <modal-content>
        <div class='form-group'>
            <h4 class='text-center font-weight-bold mb-4'>Coordenadas</h4>
            <div class='row'>
                <div class='col-12 col-sm-12 col-md-6 col-lg-6'>
                    <label for='latitud'>Latitud:</label><br>
                    <input class='form-control' type='text' id='latitud' disabled [value]="'33.77210225140211'">
                </div>
                <div class='col-12 col-sm-12 col-md-6 col-lg-6'>
                    <label for='longitud'>Longitud:</label><br>
                    <input class='form-control' type='text' id='longitud' disabled [value]="'-90.1383973658523'">
                </div>
            </div>
        </div>
    </modal-content>
    <modal-footer id='modal-indicator-footer'>
        <div class='row'>
            <div class='col-12 col-sm-12 col-md-6 col-lg-6'>
                <button type='button' class='btn btn-block btn-success'>Listo</button>
            </div>
            <div class='col-12 col-sm-12 col-md-6 col-lg-6'>
                <button type='button' class='btn btn-block btn-danger'>Cancelar</button>
            </div>
        </div>
    </modal-footer>
</modal>
