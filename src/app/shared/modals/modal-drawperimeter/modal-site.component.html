<modal #modal>
    <modal-header>
        {{ header }}
    </modal-header>
    <modal-content>
        <div class='row typeParameters'>
            <div class='col-12 col-sm-12 col-lg-6 mt-3 iconSelect' *ngFor='let c of content' (click)="drawType(c.key)">
                <i [class]="c.icon"></i><br />
                {{ c.perimeter }}
            </div>
        </div>
    </modal-content>
</modal>
<modal #modalIndicator class='perimeterIndicator'>
    <modal-header>
        <h6 class='text-center'>Perimetro</h6>
    </modal-header>
    <modal-content>
        <div class='form-group'>
            <h4 class='text-center font-weight-bold mb-4'>Coordenadas actuales</h4>
            <div class='row'>
                <div class='col-12 col-sm-12 col-md-6 col-lg-6'>
                    <label for='latitud'>Latitud:</label><br>
                    <input *ngIf='listCoordenatesSelected.length > 0' class='form-control' type='text' id='latitud' disabled [value]="listCoordenatesSelected[listCoordenatesSelected.length-1][0]">
                    <input *ngIf='listCoordenatesSelected.length == 0' class='form-control' type='text' id='latitud' disabled value="0">
                </div>
                <div class='col-12 col-sm-12 col-md-6 col-lg-6'>
                    <label for='longitud'>Longitud:</label><br>
                    <input *ngIf='listCoordenatesSelected.length > 0' class='form-control' type='text' id='longitud' disabled [value]="listCoordenatesSelected[listCoordenatesSelected.length-1][1]">
                    <input *ngIf='listCoordenatesSelected.length == 0' class='form-control' type='text' id='longitud' disabled value="0">
                </div>
            </div>
            <h4 class='text-center font-weight-bold mb-4 mt-4' *ngIf='listCoordenatesSelected.length > 0'>Coordenadas marcadas</h4>
            <div class='row coordinate-box'>
                <div class='col-12 row coordinate-selected' *ngFor="let i of listCoordenatesSelected">
                    <div class='col-12 col-sm-12 col-md-6 col-lg-6'>
                        <input class='form-control' type='text' id='latitud' disabled [value]="i[0]">
                    </div>
                    <div class='col-12 col-sm-12 col-md-6 col-lg-6'>
                        <input class='form-control' type='text' id='longitud' disabled [value]="i[1]">
                    </div>
                </div>
            </div>
        </div>
    </modal-content>
    <modal-footer id='modal-indicator-footer'>
        <div class='row'>
            <div class='col-12 col-sm-12 col-md-6 col-lg-6'>
                <button type='button' class='btn btn-block btn-success'>Listo</button>
            </div>
            <div class='col-12 col-sm-12 col-md-6 col-lg-6'>
                <button type='button' class='btn btn-block btn-danger' (click)='closeModalIndicator()'>Cancelar</button>
            </div>
        </div>
    </modal-footer>
</modal>
