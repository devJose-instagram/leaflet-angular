<div class="map-container">
    <div class="map-frame">
        <div id="map" (click)='actionMap()'></div>
        <ng-container>
            <app-sidebar 
                [map]="map" 
                (activatedDraw)="draw($event)" 
                [listCoordenatesSelected]="drawMarked"
                [perimeterInProcess]="perimeterInProcess"
                (resetListCoordenates)="resetListCoordenates()"
                (registerNewDraw)="registerNewDraw($event)"
            >
            </app-sidebar>
        </ng-container>
    </div>
</div>
